<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        table {
            outline: 2px solid black;
            margin: auto;
            justify-content: center;
            width: 50%;
            margin-bottom: 200px;
        }

        form {

            outline: 2px solid black;
            margin: auto;
            justify-content: center;
            width: 50%;
            padding: 20px;
        }

        td {
            outline: 2px solid black;
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <!-- table created here!!!!!!!!!!!! -->
    <table id="todoTable">
        <tr>
            <td>Sr no</td>
            <td>Project Name</td>
            <td>Discription</td>
            <td>Date</td>
            <td>By</td>
        </tr>

    </table>

    <!-- form submition inputs value goes here!!!!!!!! -->
    <form action="#">

        <input type="number" id="srNo" placeholder="Sr no.">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="discription" placeholder="discription">
        <input type="text" id="date" placeholder="date">
        <input type="text" id="by" placeholder="Give By">
        <input type="number" id="prior" placeholder="priority">
        <button type="submit" onclick="addTask()">ADD</button>

    </form>

    <script>
        // here the static data object is create!!!!!!!!!!!!!!!!!!!!!!!!
        var tasksList = [{ srNo: 1, name: "todo", discription: "completed", date: "27/07/2024", By: "sohil Sir", priority: 1 },
        { srNo: 2, name: "resume with html ", discription: "completed", date: "27/07/2024", By: "sohil Sir", priority: 2 },
        { srNo: 3, name: "resume with html css", discription: "completed", date: "27/07/2024", By: "sohil Sir", priority: 3 },
        { srNo: 4, name: "portfolio", discription: "completed partially", date: "27/07/2024", By: "sohil Sir", priority: 2 }
        ]
        // {srNo : srTD , name : nameTd , discription : discriptionTd , date : dateTd , By : byTd ,priority : priorityTd}

        ////// here i have created function to add inputs to table
        var table = document.getElementById("todoTable");

        /////////////here the functins end
        /////loop are goes here to diplay sequencely from array 
        function taskToTable() {


            for (let i = 0; i < tasksList.length; i++) {


                //////////////down here the creeting tags tr and td in loop
                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var td3 = document.createElement("td");
                var td4 = document.createElement("td");
                var td5 = document.createElement("td");

                tr.append(td1);
                tr.append(td2);
                tr.append(td3);
                tr.append(td4);
                tr.append(td5);
                table.append(tr);
                // td1.innerText =  i+1 ; 
                td1.innerText = tasksList[i].srNo;
                td2.innerText = tasksList[i].name;
                td3.innerText = tasksList[i].discription;
                td4.innerText = tasksList[i].date;
                td5.innerText = tasksList[i].By;

                //////this is for styling color acc. to priority
                if (tasksList[i].priority == 1) {
                    tr.style.backgroundColor = "red";
                } else if (tasksList[i].priority == 2) {
                    tr.style.backgroundColor = "green";
                } else if (tasksList[i].priority == 3) {
                    tr.style.backgroundColor = "yellow";
                }

                else {
                    tr.style.backgroundColor = "none";
                }
            }
        }
        window.onload = taskToTable;

        function addTask() {
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("td");
            var td6 = document.createElement("td");
            var srTD = document.getElementById("srNo").value;
            var nameTd = document.getElementById("name").value;
            var discriptionTd = document.getElementById("discription").value;
            var dateTd = document.getElementById("date").value;
            var byTd = document.getElementById("by").value;
            var priorityTd = document.getElementById("prior").value;
            // var newTask = { srNo: srTD, name: nameTd, discription: discriptionTd, date: dateTd, By: byTd, priority: priorityTd };
            td1.innerText = srTD;
            td2.innerText = nameTd;
            td3.innerText = discriptionTd;
            td4.innerText = dateTd;
            td5.innerText = byTd;
            td6.innerText = priorityTd;

            
             if (td6 == 1) {
                    tr.style.backgroundColor = "red";
                } else if (td6 == 2) {
                    tr.style.backgroundColor = "green";
                } else if (td6 == 3) {
                    tr.style.backgroundColor = "yellow";
                }

                else {
                    tr.style.backgroundColor = "none";
                }


            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(td4);
            tr.append(td5);
            // tr.append(newTask);
            table.append(tr);
            // table.append(tr);
            // taskToTable()
        } 
    </script>
</body>

</html>
