<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body class="dashboard">
    <header class="header">
        <div class="logo">
            <img src="assests/images/TechPaathshala_Logo.png" height="30px" width="250px">
        </div>
        <div class="profile">
            <ul>
                <li>Edit quizze</li> 
                <li>All quizze</li>
                <li class="profile-image">
                    <img src="assests/images/ready-png-profile.png" height="35px" width="35px" style="border-radius: 50%; border: 1px solid black;" alt="">
                </li>
            </ul>
        </div> 
    </header>
    <div class="heading-rules">
        <h1>Let's Start the Quiz</h1>
        <p><i class="bi bi-stopwatch"></i>10 min</p>
        <ul>
            <li>disclaimer</li>
            <li>disclaimer</li>
        </ul>
    </div>
    <div class="start-template">
        <div class="sample-template">
            <img src="assests/images/Frame 1000009886.png"  height="200px" width="100%" alt="">
        </div>
        <div class="template-text">
            <h1>Catchy Line for Starting Quiz</h1>
        <p>When you're done,Review your answer and See your rank</p>
        </div>
        <div class="template-inputs">
            <div class="input-group">
                <label for="name">Full Name<span>*</span></label><br>
                <input type="text" class="name" id="name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <label for="name">Email id <span>*</span></label><br>
                <input type="text" class="email" id="email" placeholder="Email id">
            </div>
            <div class="input-group">
                <label for="name">Contact No<span>*</span></label><br>
                <input type="text" class="contact" id="contact" placeholder="Contact No">
            </div>
            
        </div>
        <div id="start-btn">
        <button class="start-quiz">Start Quiz</button>
    </div>
    </div>
</body> 
</html>
